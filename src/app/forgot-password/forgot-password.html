<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Réinitialisation du mot de passe</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="resetPassword()" *ngIf="!emailSent">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
          <span *ngIf="isLoading">Envoi en cours...</span>
        </button>
      </form>

      <div *ngIf="emailSent" class="success-message">
        <p>Un email de réinitialisation a été envoyé à <strong>{{ email }}</strong>.</p>
        <p>Veuillez vérifier votre boîte de réception.</p>
      </div>

      <div class="login-link">
        <a mat-button routerLink="/login">Retour à la connexion</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
