<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <div class="sidenav-header">
      <h2>Clinique Web</h2>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active" (click)="sidenav.mode === 'over' && sidenav.close()">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </a>
      <a mat-list-item routerLink="/dashboard/patients" routerLinkActive="active" (click)="sidenav.mode === 'over' && sidenav.close()">
        <mat-icon>people</mat-icon>
        <span>Patients</span>
      </a>
      <a mat-list-item routerLink="/dashboard/rendezvous" routerLinkActive="active" (click)="sidenav.mode === 'over' && sidenav.close()">
        <mat-icon>event</mat-icon>
        <span>Rendez-vous</span>
      </a>
      <a mat-list-item routerLink="/dashboard/parametres" routerLinkActive="active" (click)="sidenav.mode === 'over' && sidenav.close()">
        <mat-icon>settings</mat-icon>
        <span>Paramètres</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Tableau de bord</span>

      <span class="spacer"></span>

      <div class="user-info" *ngIf="userProfile$ | async as user">
        <mat-icon>account_circle</mat-icon>
        <div class="user-details">
          <span class="email">{{ user.email || 'Al Amine' }}</span>
          <span class="role">{{ user.role | titlecase }}</span>
        </div>
      </div>

      <button mat-button (click)="logout()" class="logout-button">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
