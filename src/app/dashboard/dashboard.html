<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <div class="sidenav-header">
      <h2>Clinique Web</h2>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active">Accueil</a>
      <a mat-list-item routerLink="/dashboard/patients" routerLinkActive="active">Patients</a>
      <a mat-list-item routerLink="/dashboard/rendezvous" routerLinkActive="active">Rendez-vous</a>
      <a mat-list-item routerLink="/dashboard/parametres" routerLinkActive="active">Paramètres</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Tableau de bord</span>

      <span class="spacer"></span>

      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Déconnexion
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
