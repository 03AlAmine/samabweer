<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inscription à la clinique</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="register()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>
        <!-- Dans register.component.html -->
        <mat-form-field appearance="outline">
          <mat-label>Rôle</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{ role.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">S'inscrire</span>
          <span *ngIf="isLoading">Inscription en cours...</span>
        </button>
      </form>

      <div class="login-link">
        Déjà un compte? <a mat-button routerLink="/login">Se connecter</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
